<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy A Key</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    .payment-options {
      margin-top: 30px;
    }

    .paypal-button {
      padding: 15px 30px;
      font-size: 1.3rem;
      border: none;
      border-radius: 10px;
      background: #0070ba;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px #0070ba;
      animation: pulse 2s infinite;
      transition: transform 0.3s ease;
    }

    .paypal-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #0070ba;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.1rem;
      color: white;
      background-color: #1e3a5f;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 0 10px #1e3a5f;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .back-link:hover {
      background-color: #305c8e;
      transform: scale(1.05);
      box-shadow: 0 0 20px #1e3a5f;
    }
  </style>
</head>
<body>
  <!-- Star Background Layers -->
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>
  <canvas id="fallingStars"></canvas>

  <!-- Page Header -->
  <header>
    <h1>Buy A Key</h1>
    <p>Secure your access below</p>
  </header>

  <!-- Main Content Box -->
  <div class="main">
    <div class="content-box">
      <h2>Choose Your Payment Method</h2>
      <div class="payment-options">
        <button class="paypal-button">Pay with PayPal</button>
      </div>
      <a class="back-link" href="index.html">Back to Homepage</a>
    </div>
  </div>

  <!-- Footer with Discord and Buy Button -->
  <footer>
    <div class="discord-box">
      <a class="discord-link" href="https://discord.gg/YOUR_INVITE" target="_blank">Join Discord</a>
      <a class="buy-link" href="buy.html" style="background-color: red; margin-left: 15px;">Buy A Key</a>
    </div>
  </footer>

  <!-- Star Script -->
  <script src="script.js"></script>
</body>
</html>
