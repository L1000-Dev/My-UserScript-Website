<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy A Key</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <style>
    .buy-key-content {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 40px #ff4c4c;
      text-align: center;
      max-width: 600px;
      margin: auto;
    }

    .buy-key-content h2 {
      font-size: 2rem;
      color: #ff4c4c;
      text-shadow: 0 0 10px #ff4c4c;
    }

    .buy-key-content p {
      font-size: 1.2rem;
      margin: 20px 0;
      color: #fff;
    }

    .buy-key-content button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: #ff4c4c;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #ff4c4c;
      transition: all 0.3s ease;
    }

    .buy-key-content button:hover {
      background: #e03a3a;
      box-shadow: 0 0 20px #ff4c4c;
    }
  </style>
</head>
<body>
  <!-- Star layers and canvas -->
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>
  <canvas id="fallingStars"></canvas>

  <!-- Header -->
  <header>
    <h1>Buy A Key</h1>
    <p>Unlock premium features instantly</p>
  </header>

  <!-- Purchase Content -->
  <div class="main">
    <div class="buy-key-content">
      <h2>Purchase Access</h2>
      <p>Get your access key and enjoy exclusive features!</p>
      <button onclick="alert('Payment system coming soon!')">Purchase Key</button>
    </div>
  </div>

  <!-- Footer Navigation -->
  <footer>
    <div class="discord-box">
      <a class="discord-link" href="https://discord.gg/YOURINVITE" target="_blank">Join Discord</a>
      <a class="buy-key-link" href="buy.html">Buy A Key</a>
    </div>
  </footer>
</body>
</html>
