<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy A Key</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <style>
    body {
      background-color: black;
    }

    .buy-key-content {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 40px #ff4c4c;
      text-align: center;
      max-width: 600px;
      margin: auto;
      color: black;
    }

    .buy-key-content h2 {
      font-size: 2rem;
      color: #ff4c4c;
      text-shadow: 0 0 10px #ff4c4c;
    }

    .buy-key-content p {
      font-size: 1.2rem;
      margin: 20px 0;
      color: black;
    }

    .buy-key-content .paypal-button {
      padding: 12px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: #0070ba;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px #0070ba;
      animation: pulsePayPal 2s infinite;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .buy-key-content .paypal-button:hover {
      background: #005fa3;
      box-shadow: 0 0 30px #0070ba;
    }

    @keyframes pulsePayPal {
      0% { transform: scale(1); box-shadow: 0 0 10px #0070ba, 0 0 20px #0070ba; }
      50% { transform: scale(1.05); box-shadow: 0 0 20px #0070ba, 0 0 30px #0070ba; }
      100% { transform: scale(1); box-shadow: 0 0 10px #0070ba, 0 0 20px #0070ba; }
    }

    .back-link {
      margin-top: 30px;
      display: inline-block;
      font-size: 1rem;
      color: #00f0ff;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .back-link:hover {
      color: #ffffff;
      text-shadow: 0 0 10px #00f0ff;
    }
  </style>
</head>
<body>
  <!-- Star layers and canvas -->
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>
  <canvas id="fallingStars"></canvas>

  <!-- Header -->
  <header>
    <h1>Buy A Key</h1>
    <p>Unlock premium features instantly</p>
  </header>

  <!-- Purchase Content -->
  <div class="main">
    <div class="buy-key-content">
      <h2>Purchase Access</h2>
      <p>Get your access key and enjoy exclusive features!</p>
      
      <button class="paypal-button" onclick="alert('Redirecting to PayPal...')">
        Pay with PayPal
      </button>

      <br/>
      <a href="index.html" class="back-link">‚Üê Back to Homepage</a>
    </div>
  </div>

  <!-- Footer Navigation -->
  <footer>
    <div class="discord-box">
      <a class="discord-link" href="https://discord.gg/YOURINVITE" target="_blank">Join Discord</a>
      <a class="buy-key-link" href="buy.html">Buy A Key</a>
    </div>
  </footer>
</body>
</html>
