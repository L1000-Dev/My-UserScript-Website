<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting to Krunker...</title>
  <link rel="stylesheet" href="styles.css" />
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const returnUrl = new URLSearchParams(window.location.search).get("return") || "https://krunker.io";

    // If the access key is already set, skip the timer
    if (localStorage.getItem("accessKey")) {
      window.location.href = returnUrl;
      return;
    }

    const timerDisplay = document.getElementById("timer");
    let seconds = 30;
    timerDisplay.textContent = seconds;

    const interval = setInterval(() => {
      seconds--;
      if (seconds <= 0) {
        clearInterval(interval);
        localStorage.setItem("accessKey", "true");
        window.location.href = returnUrl;
      } else {
        timerDisplay.textContent = seconds;
      }
    }, 1000);
  });
</script>
</head>
<body>
  <header>
    <h1>Welcome, Space Traveler!</h1>
    <p>You’re being redirected to your destination in the galaxy…</p>
  </header>

  <!-- Ads (Optional) -->
  <div class="ad left-ad">
    <img src="https://via.placeholder.com/160x600?text=Left+Ad" alt="Left Ad" />
  </div>
  <div class="ad right-ad">
    <img src="https://via.placeholder.com/160x600?text=Right+Ad" alt="Right Ad" />
  </div>

  <!-- Main Content -->
  <div class="main">
  <div class="content-box">
    <h2>Redirecting in <span id="timer">30</span> seconds...</h2>
    <p>Thank you for visiting our launch terminal.</p>
    <button onclick="localStorage.setItem('accessKey', 'true'); window.location.href='https://krunker.io'">
      Go Now
    </button>
  </div>
</div>

</body>
</html>
